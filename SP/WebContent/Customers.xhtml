<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Customers</title>
<f:metadata>
		<f:event listener="#{customerControl.loadCustomer()}"
			type="preRenderView" />
	</f:metadata>
</h:head>
<body background="http://www.websbook.com/sc/upimg/allimg/090302/057_1600_websbook_com.jpg" >
<b>Customer Page</b>
 <h:form>
<br></br>
	<style type="text/css">
 .td  { background:#66B3FF; }
 .td1 { background:#C4E1FF; }
 .td2 { background:#ECF5FF; }
</style>
		<h:dataTable value="#{customerControl.customer}" var="c"
			 headerClass="td"
         rowClasses="td1,td2">
         <h:column>    				
            <f:facet name="header">Username</f:facet>    				
            #{c.username}
         </h:column>
     
			<h:column>    				
            <f:facet name="header">city</f:facet>    				
            #{c.city}
         </h:column>
         <h:column>
            <f:facet name="header">firstname</f:facet>
            #{c.firstname}
         </h:column>
         <h:column>
            <f:facet name="header">bookname</f:facet>
            #{c.bookname}
         </h:column> 
              <h:column>
            <f:facet name="header">bookauthor</f:facet>
            #{c.bookauthor}
         </h:column>    
          <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandLink value="Delete" action="#{customerControl.deleteCustomer(c)}" onclick="if(!confirm('Delete this customer'))return false"></h:commandLink>
            <br></br>
            <h:outputLink value="Information.xhtml">Information Update</h:outputLink>
         
         </h:column>
		</h:dataTable>
		<h:outputLink value="Login.xhtml">Login</h:outputLink>
	</h:form>
</body>
</html>
