<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Information Page</title>

</h:head>
<f:metadata>
		<f:event listener="#{customerControl.loadCustomer()}"
			type="preRenderView" />
	</f:metadata>
<h:body>

<h:form>


<b>Information Page</b>


<br></br><br></br>
<span>City:</span> <h:inputText value="#{customer.city}"  style="width:140px"/><br></br>
<br></br><br></br>
<span>Firstname:</span> <h:inputText value="#{customer.firstname}" style="width:140px"/><br></br>
<br></br><br></br>
<span>Book Name:</span> <h:inputText value="#{customer.bookname}" style="width:140px"/><br></br>
<br></br><br></br>
<span>Book Author:</span> <h:inputText value="#{customer.bookauthor}" style="width:140px"/><br></br>
<br></br><br></br>
<span>Confirm Username:</span> <h:inputText value="#{customer.username}" style="width:140px"  readonly="readonly"/><br></br>
<br></br><br></br>
<h:commandButton value="update" action="#{customerControl.updateCustomer(customer)}"></h:commandButton>
<span></span>
<h:outputLink value="Customers.xhtml">Customers Page</h:outputLink>

</h:form>
</h:body>
</html>
